   <!-- xml, json -->
   

   <script>
//api bir servistir.Backend tarafından geliştirilmiştir
//servis xml yapısı veya json yapısı ile donderilir.

       const request = new XMLHttpRequest();//request oluşturulur.obje aracılıgıyla gonderilir.

       request.open('GET', 'https://restcountries.com/v3.1/name/turkey');//get methodu ile bilgi alırız.apıdeki name kısmından linki aldık
       request.send();
//post da bilgi vermek için kullanılır
       // async
//status text 200 ise başarılı demektir
       request.addEventListener('load', function() {//load talep basarı ile bitti mi demektir
            const data = JSON.parse(this.responseText);//gelen data string turundedir.Ancak gelen datayı JSON a cevirmemiz gerekir
            console.log(typeof data);            
            console.log(data[0]);            
            // string to json

       });
   </script>
    
</body>
